<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links e Imagens</title>
  </head>
  <body>
    <!-- Link para site externo -->
    <a href="https://www.exemplo.com.br">Visite Exemplo</a>

    <!-- Link para página no mesmo site -->
    <a href="pagina2.html">Ir para página 2</a>

    <!-- Link para seção na mesma página -->
    <a href="#secao1">Ir para Seção 1</a>

    <!-- Âncora de destino -->
    <h2 id="secao1">Seção 1</h2>

    <!-- Imagens -->
    <img src="imagem.jpg" alt="Descrição da imagem" />
    <img src="https://picsum.photos/200/300" alt="Imagem de placeholder" />
  </body>
</html>
