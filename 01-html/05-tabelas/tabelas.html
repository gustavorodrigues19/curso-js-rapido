<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>
  <body>
    <!-- Tabela simples -->
    <table border="1">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Cidade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>João</td>
          <td>25</td>
          <td>São Paulo</td>
        </tr>
        <tr>
          <td>Maria</td>
          <td>30</td>
          <td>Rio de Janeiro</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
