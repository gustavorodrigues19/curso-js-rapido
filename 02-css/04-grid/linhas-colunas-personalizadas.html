<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid CSS Básico</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 100px 2fr 1fr; /* 3 colunas: fixa, flexível e menor */
        grid-template-rows: 50px 100px; /* 2 linhas com tamanhos fixos */
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
    </div>
  </body>
</html>
