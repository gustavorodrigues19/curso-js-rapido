<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding, Margin e Border</title>
    <style>
      .caixa {
        width: 200px;
        height: 100px;
        background-color: lightblue;
        padding: 20px; /* Espaço interno entre o conteúdo e a borda */
        margin: 30px; /* Espaço externo ao redor do elemento */
        border: 5px solid navy; /* Largura, estilo e cor da borda */
      }

      .caixa2 {
        width: 150px;
        height: 80px;
        background-color: lightgreen;
        padding: 10px 15px; /* Diferentes valores para padding vertical e horizontal */
        margin: 20px auto; /* Margem superior/inferior e centralizado horizontalmente */
        border: 3px dashed green;
      }
    </style>
  </head>
  <body>
    <div class="caixa">Caixa 1</div>
    <div class="caixa2">Caixa 2</div>
  </body>
</html>
