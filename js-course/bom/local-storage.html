<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Local Storage</title>
  </head>
  <body>
    <h1>Exemplo de Local Storage</h1>
    <input type="text" id="inputData" placeholder="Digite algo" />
    <button id="saveData">Salvar</button>
    <button id="loadData">Carregar</button>
    <button id="clearData">Limpar</button>
    <div id="output"></div>

    <script>
      const inputData = document.getElementById("inputData");
      const output = document.getElementById("output");

      // Salvar no Local Storage
      document.getElementById("saveData").addEventListener("click", () => {
        const data = inputData.value;
        localStorage.setItem("userData", data);
        output.textContent = "Dados salvos: " + data;
      });

      // Carregar do Local Storage
      document.getElementById("loadData").addEventListener("click", () => {
        const data = localStorage.getItem("userData");
        output.textContent = data
          ? "Dados carregados: " + data
          : "Nenhum dado encontrado";
      });

      // Limpar o Local Storage
      document.getElementById("clearData").addEventListener("click", () => {
        localStorage.removeItem("userData");
        output.textContent = "Dados limpos!";
      });
    </script>
  </body>
</html>
