<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Listener Example</title>
  </head>
  <body>
    <button id="myButton">Clique aqui!</button>

    <script>
      document
        .getElementById("myButton")
        .addEventListener("click", function () {
          alert("Clicou aqui!");
        });
    </script>
  </body>
</html>
