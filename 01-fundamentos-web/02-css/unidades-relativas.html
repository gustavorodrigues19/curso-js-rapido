<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unidades CSS</title>
    <style>
      html {
        font-size: 16px; /* Define o tamanho base da fonte para 16px */
      }

      body {
        margin: 0;
        padding: 0;
      }

      .percent {
        width: 50%; /* 50% da largura do elemento pai */
        height: 100px;
        background-color: lightblue;
      }

      .em {
        font-size: 2em; /* 2 vezes o tamanho da fonte do elemento pai */
        color: darkblue;
      }

      .rem {
        font-size: 1.5rem; /* 1.5 vezes o tamanho da fonte da raiz */
        color: darkgreen;
      }

      .vw {
        width: 50vw; /* 50% da largura da viewport */
        height: 50px;
        background-color: lightcoral;
      }

      .vh {
        height: 50vh; /* 50% da altura da viewport */
        background-color: lightgoldenrodyellow;
      }
    </style>
  </head>
  <body>
    <div class="percent">50% da largura do pai</div>
    <div class="em">Fonte: 2em</div>
    <div class="rem">Fonte: 1.5rem</div>
    <div class="vw">Largura: 50vw</div>
    <div class="vh">Altura: 50vh</div>
  </body>
</html>
