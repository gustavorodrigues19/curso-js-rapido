<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .row {
        border: 1px solid #000;
        margin-top: 1rem;
      }

      .first-item {
        background: grey;
      }

      .second-item {
        background-color: green;
      }
      .third-item {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="row" style="display: flex; flex-direction: row">
      <div class="first-item">Item 1</div>
      <div class="second-item">Item 2</div>
      <div class="third-item">Item 3</div>
    </div>
    <div class="row" style="display: flex; justify-content: center">
      <div class="first-item">Item 1</div>
      <div class="second-item">Item 2</div>
      <div class="third-item">Item 3</div>
    </div>
    <div class="row" style="display: flex; align-items: center; height: 200px">
      <div class="first-item">Item 1</div>
      <div class="second-item">Item 2</div>
      <div class="third-item">Item 3</div>
    </div>
    <div class="row" style="display: flex; gap: 20px">
      <div class="first-item">Item 1</div>
      <div class="second-item">Item 2</div>
      <div class="third-item">Item 3</div>
    </div>
  </body>
</html>
