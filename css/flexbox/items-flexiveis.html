<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .row {
        border: 1px solid #000;
        margin-top: 1rem;
      }

      .first-item {
        background: grey;
      }

      .second-item {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div style="display: flex" class="row">
      <div class="first-item" style="flex-grow: 1">Item 1</div>
      <div class="second-item" style="flex-grow: 2">Item 2</div>
    </div>
    <div style="display: flex" class="row">
      <div class="first-item" style="flex-shrink: 1">Item 1</div>
      <div class="second-item" style="flex-shrink: 0">Item 2</div>
    </div>
    <div style="display: flex" class="row">
      <div class="first-item" style="flex-basis: 100px">Item 1</div>
      <div class="second-item" style="flex-basis: 200px">Item 2</div>
    </div>
    <div
      class="row"
      style="display: flex; align-items: flex-start; height: 200px"
    >
      <div class="first-item">Item 1</div>
      <div class="second-item" style="align-self: center">Item 2</div>
    </div>
  </body>
</html>
